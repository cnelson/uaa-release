---
properties:
  uaadb:
    address: 10.244.0.30
    databases:
    - citext: true
      name: uaadb
      tag: uaa
    db_scheme: postgresql
    port: 5524
    roles:
    - name: uaaadmin
      password: admin
      tag: admin

  uaa:
    database:
      max_connections: 101
      max_idle_connections: 11
      min_idle_connections: 1
      remove_abandoned: true
      abandoned_timeout: 301
      log_abandoned: false
      case_insensitive: true
    catalina_opts: -Xmx1g -Xms512m
    port: &uaa_port 8888
    url: &uaa_url http://all-properties-set:8888/uaa
    zones:
      internal:
        hostnames:
          - host1.test
          - host2.test
          - host3.test
    proxy_ips_regex: 10\.\d{1,3}\.\d{1,3}\.\d{1,3}|192\.168\.\d{1,3}\.\d{1,3}|169\.254\.\d{1,3}\.\d{1,3}|127\.\d{1,3}\.\d{1,3}\.\d{1,3}
    proxy:
      servers:
        - 127.1.0.1
        - 127.1.0.2
        - 127.1.0.3
    newrelic:
      testing_new_relic_values_1: value1
      testing_new_relic_values_2:
        sub_2: value2
    issuer: *uaa_url
    logging_level: TRACE
